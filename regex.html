<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/regex.css">
</head>
<body class="bg-secondary">
    <form class="row g-3 needs-validation m-3 " novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="firstName" required>
         
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">second name</label>
          <input type="text" class="form-control" id="secondName" placeholder="secondName" required>
        
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">last name</label>
          <div class="input-group has-validation">
           
            <input type="text" class="form-control" id="lastName" placeholder="lastname" required>
           
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">company</label>
            <input type="text" class="form-control" id="company"  placeholder="company" required>
           
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">job</label>
            <input type="text" class="form-control" id="job"  placeholder="job"  required>
          
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">salary</label>
            <div class="input-group has-validation">
             
              <input type="number" class="form-control" id="salary" placeholder="salary"   required>
             
            </div>
             
        </div>
            <div class="col-md-12">
                <label for="validationCustomUsername" class="form-label">password</label>
                <div class="input-group has-validation">
                 
                  <input type="text" class="form-control" id="password" placeholder=" enter password"   required>
                 
                </div>
          </div>
        
      
       
        <div class="col-12">
          <button class="btn btn-primary" id="submit" type="submit">Submit</button>
        </div>
      </form>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/regex.js"></script>
</body>
</html>
